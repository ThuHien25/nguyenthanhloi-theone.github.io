<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <h3>SLIDER IMAGES</h3>
        <div class="wrap"><!-- Wrapp -->
            <div class="image"><!-- Big Image -->
                <div class="image-slider animate-top">
                    <image src="image/xinh1.jpg" alt="crush">
                </div>
                <div class="image-slider animate-top">
                    <image src="image/xinh2.jpg" alt="crush">
                </div>
                <div class="image-slider animate-top">
                    <image src="image/xinh4.jpg" alt="crush">
                </div>
            </div>
            <button class="prev" onclick="btnClick(-1)">
					&lt;
			</button>
            <button class="next" onclick="btnClick(+1)">
					&gt;
			</button>
            <div class="dot"><!-- Mini Image Current -->
                <div class="image-mini" onclick="curMiniImg(0)">
                    <image src="image/xinh1.jpg" alt="crush">
                </div>
                <div class="image-mini" onclick="curMiniImg(1)">
                    <image src="image/xinh2.jpg" alt="crush">
                </div>
                <div class="image-mini" onclick="curMiniImg(2)">
                    <image src="image/xinh4.jpg" alt="crush">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/slider.js"></script>
</body>

</html>
