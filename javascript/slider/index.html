<!DOCTYPE html>
<html lang="vi">
<head>

			</div>
			<button class="prev" onclick="btnClick(-1)">
					<
			</button>

			</button>

				</div>
				<div class="image-mini" onclick="curMiniImg(1)">

				<div class="image-mini" onclick="curMiniImg(2)">
